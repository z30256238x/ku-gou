<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            width:200px;
            height:20px;
            border:1px solid black;
            border-radius: 10px;
        }
        #d2{
            width:0px;
            height:20px;
            float: left;
            border-radius:10px;
            background:green;
        }
    </style>
</head>
<body>
<audio src="./bg.mp3" controls>
</audio><br><div id="div"></div>
<br>

<div id="d1">
    <div id="d2"></div>
</div>
<script>
    var $p=document.getElementById("d1");
    $p.onclick=function(e){
        var i=Math.round(e.offsetX/20)

        $p.children[0].style.width=`${i*20}px`;
    }
    var $audio=document.getElementsByTagName("audio")[0];
    window.onload=function(){
        document.getElementById("div").innerHTML=$audio.duration;
    }
</script>
</body>
</html>
